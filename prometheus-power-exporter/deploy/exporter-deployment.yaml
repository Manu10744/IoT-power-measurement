apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: power-exporter-deployment
  labels:
    app: power-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: power-exporter
  template:
    metadata:
      labels:
        app: power-exporter
    spec:
      containers:
      - name: power-exporter
        image: phyz1x/prometheus-power-exporter:latest
        env:
          - name: DEVICE_UDP_IP
            value: "192.168.178.28"
          - name: DEVICE_UDP_PORT
            value: "5000"
        imagePullPolicy: Always
        ports:
        - containerPort: 8000