apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: power-exporter-deployment
  labels:
    app: power-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: power-exporter
  template:
    metadata:
      labels:
        app: power-exporter
    spec:
      containers:
      - name: power-exporter
        image: phyz1x/prometheus-power-exporter:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 250m
            memory: 180Mi
          requests:
            cpu: 102m
            memory: 180Mi
        env:
          - name: DEVICE_UDP_IP
            value: "10.1.1.40"
          - name: DEVICE_UDP_PORT
            value: "5000"
        ports:
        - containerPort: 8000